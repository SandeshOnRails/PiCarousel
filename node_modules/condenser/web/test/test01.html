<script type="text/javascript">

function createEl (x, y) {
  var el = document.createElement('div');
  el.className = 'cursor';
  el.innerHTML = '<div><span></span></div>';
  el.style.top = y + 'px';
  el.style.left = x + 'px';
  el._x = 0;
  el._speed = Math.round(Math.random() * 10) + 1;
  wrapper.appendChild(el);
}

function removeEl (el) {
  el.parentNode.removeChild(el);
}

var wrapper;

function init () {
  wrapper = document.getElementById('wrapper');

  for (var i = 0; i < 50; i++ ) {
    createEl(0, Math.round(Math.random() * (wrapper.offsetHeight - 120)) );
  }

  loop();
}

function loop () {
  setTimeout(loop, 1000/60);


  var els = document.querySelectorAll('.cursor');

  for ( var i = 0; i < els.length; i++ ) {
    els[i]._x += els[i]._speed;

    if ( els[i]._x < wrapper.offsetWidth - 120 ) {
      els[i].style.left = els[i]._x + 'px';
    } else {
      removeEl(els[i]);
      createEl(0, Math.round(Math.random() * (wrapper.offsetHeight - 120)) );
    }
  }

}
init()
</script>
