
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>Performance tricks</title>
<script src="/assets/js/inject/console.js?client=client"></script>

<style type="text/css">

* {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

html {
  -ms-touch-action: none;
  height: 100%;
}

body {
  padding: 0;
  margin: 0;
  border: 0;
  height: 100%;
  font-size: 12px;
  font-family: helvetica, arial, sans-serif;
  overflow: hidden;
  background: #aaa;
}

#wrapper {
  position: relative;
  width: 100%;
  height: 100%;
}

.cursor {
  position: absolute;
  width: 120px;
  height: 120px;
  background: #fff;
  border-radius: 50%;
  box-shadow: 0 0 30px rgba(0,0,0,0.4);
  opacity: 0.5;
}

.cursor div {
  position: absolute;
  display: block;
  width: 80px;
  height: 80px;
  left: 50%;
  top: 50%;
  border-radius: 50%;
  background: #a00;
  margin-left: -40px;
  margin-top: -40px;
}

.cursor span {
  position: absolute;
  display: block;
  width: 40px;
  height: 40px;
  left: 50%;
  top: 50%;
  border-radius: 50%;
  background: #fff;
  margin-left: -20px;
  margin-top: -20px;
}


</style>

</head>

<body>

<div id="wrapper"></div>

</body>
</html>

<script type="text/javascript">

function createEl (x, y) {
  var el = document.createElement('div');
  el.className = 'cursor';
  el.innerHTML = '<div><span></span></div>';
  el.style.top = y + 'px';
  el.style.left = x + 'px';
  el._x = 0;
  el._speed = Math.round(Math.random() * 10) + 1;
  wrapper.appendChild(el);
}

function removeEl (el) {
  el.parentNode.removeChild(el);
}

var wrapper;

function init () {
  wrapper = document.getElementById('wrapper');

  for (var i = 0; i < 50; i++ ) {
    createEl(0, Math.round(Math.random() * (wrapper.offsetHeight - 120)) );
  }

  loop();
}

function loop () {
  setTimeout(loop, 1000/60);


  var els = document.querySelectorAll('.cursor');

  for ( var i = 0; i < els.length; i++ ) {
    els[i]._x += els[i]._speed;

    if ( els[i]._x < wrapper.offsetWidth - 120 ) {
      els[i].style.left = els[i]._x + 'px';
    } else {
      removeEl(els[i]);
      createEl(0, Math.round(Math.random() * (wrapper.offsetHeight - 120)) );
    }
  }

}
init()
</script>
