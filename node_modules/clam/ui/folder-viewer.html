<!DOCTYPE html>
<html>
<head>
	<title>${folder}</title>
</head>
<body>
<h1>${folder}</h1>

<table><tbody>
{@if folder != '/'}
<tr><td><a href="${back}{@if back != '/'}/{@/if}">Back To Parent ..</a></td></tr>
{@/if}
{@each folderInfo as file, i}
<tr><td>
    {@if file.isDir}
    <a href="${file.path}/">${file.name}</a>
    {@else}
    <a href="${file.path}">${file.name}</a>
    {@/if}
</td></tr>
{@/each}
</tbody></table>
</body>
</html>
